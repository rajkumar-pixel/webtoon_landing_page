<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Olympus Webtoon</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Responsive Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Supernatural Manhwa</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Background Image and Animated Text -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to the World of Lore Olympus</h1>
            <p>Explore the mythological adventures like never before.</p>
        </div>
    </section>

    <!-- Character Section with Hover Effect -->
    <section class="characters">
        <h2>Main Characters</h2>
        <div class="character-card">
            <img src="images/character1.jpg" alt="Character 1">
            <div class="hover-details">
                <h3>Character 1</h3>
                <p>Character description goes here.</p>
            </div>
        </div>
        <!-- Add more character cards here -->
    </section>

    <!-- Carousel Section for Supernatural Manhwa -->
    <section class="carousel">
        <h2>Supernatural Manhwa</h2>
        <div class="carousel-container">
            <!-- Use JS or React to create the carousel -->
            <div class="carousel-item">
                <img src="images/manhwa1.jpg" alt="Manhwa 1">
            </div>
            <!-- Add more carousel items here -->
        </div>
    </section>

    <!-- Call-to-action Button -->
    <section class="cta">
        <button>Read More</button>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
